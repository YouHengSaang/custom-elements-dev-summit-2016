<!DOCTYPE html>
<html>
  <head>
    <title>Map, Layer and Toggle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://js.arcgis.com/4.0beta3/esri/css/main.css">
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        display: block;
      }

      #toggle {
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
      }

      esri-basemap-toggle {
        background: #FFF;
        border-radius: 3px;
        padding: .5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <esri-map id="map" basemap="dark-gray" zoom="11" lat="37.75" lng="-122.33">
      <esri-feature-layer url="http://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Alternative_Fueling_Stations/FeatureServer/0" popuptitle="{Station_Na}" popupbody="popup"></esri-feature-layer>
    </esri-map>

    <esri-basemap-toggle id="toggle" map="map" basemap="gray"></esri-basemap-toggle>

    <template id="popup">
      <p>{Street_Add}<br>
      {City}, {State}, {ZIP}</p>

      <p><b>Fuel Type:</b> {Fuel_Type}</p>
      <p><b>Phone:</b> <a href="tel:{Station_Ph}">{Station_Ph}</a></p>
      <p><b>Open to:</b> {Groups_Wit}</p>
      <p><b>Hours:</b> {Access_Day}</p>
    </template>

    <script src="https://js.arcgis.com/4.0beta3/"></script>
    <script src="./dist/esri-map.js"></script>
    <script src="./dist/esri-feature-layer.js"></script>
    <script src="./dist/esri-basemap-toggle.js"></script>
  </body>
</html>
